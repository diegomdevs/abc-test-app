<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ABC TEST APP</title>
  <link rel="shortcut icon" href="" type="image/x-icon">
  <link rel="stylesheet" href="./styles/index.css">
  <link rel="stylesheet" href="./styles/header.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@300&display=swap" rel="stylesheet">

</head>

<body>
  <header>
    <nav class="header__nav">
      <ul class="header__nav-container">
        <li class="header__nav-container--tab">
          <section class="header__nav-container--tab-container">
            <p class="tab--title">
              Lista
            </p>
          </section>
        </li>
        <li class="header__nav-container--tab">
          <section class="header__nav-container--tab-container">
            <p class="tab--title">
              Registro
            </p>
          </section>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="main-container">
      <section class="main__workers">
        <div class="main__workers-container">
          <article class="main__workers-worker-info">
            <div class="main__workers-worker-info-container">
              <section class="main__workers-worker-info-company">
                <picture class="main__workers-worker-info-company-container">
                  <img class="main__workers-worker-info-company--logo" src="" alt="Company logo">
                </picture>
              </section>
              <section class="main__workers-worker-info--name">
                <p class="name">Diego</p>
                <p class="last-name">Gonzalez</p>
              </section>
              <section class="main__workers-worker-info--work-area">
                <p class="work-area">Systems</p>
              </section>
            </div>
          </article>
        </div>
      </section>
    </div>
  </main>
</body>

</html>
